<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Issuer Reference App</title>

  <script src="https://unpkg.com/qrjs2@0.1.6/qrjs2.js"></script>
  <script src="javascripts/index.js"></script>
  <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>

<!--Navbar-->
<div class="w3-top">
  <div class="w3-row w3-padding w3-black .mb-3">
    <a class="navbar-brand nav-element" href="#">Identity Provider Issuer App</a>
  </div>
</div>

<!--Body-->
<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col-6">
      <div id="content">
        <h4>Create your Web Credential</h4>
        <div class="form-group">
          <label for="fullName">Full name</label>
          <input type="text" class="form-control" id="fullName">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email">
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth </label>
          <input type="text" class="form-control" id="dob">
        </div>
        <div class="form-group">
          <label for="uniqueIdentifier">Identification Number</label>
          <input type="tel" class="form-control" id="uniqueIdentifier">
        </div>
        <div class="form-group">
          <label for="role">Role</label>
          <input type="email" class="form-control" id="role">
        </div>
        <button type="submit" class="btn btn-primary" id="submit-button" onclick="submit()">ISSUE CREDENTIAL</button>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>

<div id="modal" class="modal">
  <div id="modal-content">
    <span id="close-button" onclick="closeModal()">&times;</span>
    <p>Scan this code to create a connection and issue the credential:</p>
    <div class="centered-content d-flex justify-content-center">
      <div id="spinner" class="spinner-border centered-content" role="status">
        <span class="sr-only centered-content">Loading...</span>
      </div>
      <div id="qrcode"></div>
    </div>
  </div>
</div>

<script>
  const modal = document.getElementById("modal");
  const spinner = document.getElementById("spinner");
  const qr = document.getElementById("qrcode");
  const passportInput = document.getElementById("uniqueIdentifier");
  passportInput.value = createUUID();
  window.onclick = function(event) {
    if (event.target === modal) {
      closeModal();
    }
  }

</script>

<!-- Bootstrap CSS -->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
